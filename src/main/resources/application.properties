! Config project - Nota: este archivo puede ser utilizado con la sintaxis de yml.
spring.application.name=microservice-archdiocese-management
server.port=9091
server.servlet.context-path=/archdiocese-management

! Config DB PostgresDB
spring.datasource.url=jdbc:postgresql://localhost:5433/archdiocese
spring.datasource.username=admin
! POSTGRES_PASSWORD, Nota: para produccion es obligatorio cambiar la contrasena.
spring.datasource.password=12345678
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true